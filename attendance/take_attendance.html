<body>
    <div class="row gap-4">
        <div class="col-12 col-lg-2"></div>
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>ATTENDANCE SYSTEM USING FACE RECOGNITION AND FINGERPRINT</h3>
                </div>
                <div class="card-body" style="min-height: 400px;">
                    <h3>Register student</h3><hr>
                    <a href="index">Home</a>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Student details</h5><hr>
                                    <form>
                                        <div class="form-group">
                                            <label>Matric number:</label>
                                            <input id="smatric" type="text" class="form-control" />
                                        </div>
                                    </form>
                                </div>
                            </div>


                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Face recognition</h5><hr>
                                    <div>
                                        <video id="video" width="360" height="370" autoplay></video>
                                        <canvas id="overlay" style="display: none;"></canvas>
                                        <button id="captureButton">Capture</button>
                                        <img id="savedImage" src="./public/faces/010.png" style="display: none;">
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <p></p>
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center">
                            <button type="button" id="captureBtn" class="btn btn-primary">Take attendance</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-2"></div>
    </div>
